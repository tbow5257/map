<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       Brand
                    </a>
                </li>
                <li>
                    <input type="text" name="" placeholder="Search..." value="">
                    <button type="button" name="button">Search</button>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <h3>My Google Maps Demo</h3>
                <div id="map"></div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
    <script type='text/javascript' src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script type='text/javascript' src='index.js'></script>
    <script>
        var markers = [];

        function initMap() {
            var uluru = {
                lat: 34.0522,
                lng: -118.2437
            };

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: uluru
            });

            const nationalHistory = {
                position: {
                    lat: 34.0170,
                    lng: -118.2888,
                },
                title: "National History Museum"
            };

            const contemporaryArts = {
              position: {
                  lat: 34.05333,
                  lng: -118.25083,
              },
              title: "Museum of Contemporary Arts"
            };

            const hammer = {
              position: {
                  lat: 34.0596,
                  lng: -118.4438,
              },
              title: "Hammer Museum"
            };

            const modernArt = {
                position: {
                    lat: 34.064251,
                    lng: -118.360565,
                },
                title: "Los Angeles Museum of Modern Art"
            };

            const iceCream = {
                position: {
                    lat: 34.0342,
                    lng: -118.2316,
                },
                title: "Museum of Ice Cream"
            };
            var initMarkers = [nationalHistory, contemporaryArts, hammer, modernArt, iceCream];

            initMarkers.forEach(function(location) {
                addMarker(location);
            });

            function addMarker(location) {
                var marker = new google.maps.Marker({
                    position: location.position,
                    tite: location.title,
                    map: map,
                });
                markers.push(marker);
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDokPjhnIzPmpjcwbsl3SekDsJ6EDdGYX8&callback=initMap">
    </script>
</body>
