<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <!-- Page Content -->
    <div class="">
        <div id="page-content-wrapper">
            <div class="container ">
                <h3>Museum Mapp App</h3>
                <div id="map">
                </div>
                <div class="">
                    <div class="custombar col-md-6">
                        <!-- Sidebar -->
                        <nav>
                            <div class="search">
                                <input data-bind="textInput: search" class="col-sm-11" placeholder = "Search for places">
                            </div>
                            <br>
                            <div class="museum-list">
                                <div class="col" data-bind="foreach: list">
                                    <div data-bind="visible: museum.show">
                                        <div data-bind="text: museum.title, click: markerClick.bind($data, museum.index)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>

                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    </div>
</div>

<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
<script type='text/javascript' src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
<script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
<script type='text/javascript' src='googleMaps.js'></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDokPjhnIzPmpjcwbsl3SekDsJ6EDdGYX8&callback=initMap">
</script>
<script type='text/javascript' src='index.js'></script>

</body>
